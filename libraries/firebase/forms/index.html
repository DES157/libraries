    <form name="form">
      <label for="text">Label</label>
      <input type="text" name="text" id="text" placeholder="placeholder">

      <button type="reset">Reset</button>
      <button type="submit">Submit</button>
    </form>

    <div id="form-output" style="display: none"></div>

    <script>
      var form_output = document.querySelector("#form-output");

      document.form.addEventListener("submit", function(event) {
        // note: form.elements.text.value seems to equal form.text.value!?
        // where is that documented?
        console.log("Saving value", form.text.value);

        form_output.innerHTML = form.text.value;
        form_output.style.display = "block";

        addEntry(form.text.value);

        event.preventDefault();
      });

      document.form.addEventListener("reset", function(event) {
        console.log("Resetting form");
        form_output.style.display = "none";
        form_output.innerHTML = "";
      });
    </script>

    <div id="firebase-output" style="display: none"></div>
    <div id="firebase-auth" style="display: none"></div>
